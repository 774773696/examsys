<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>修改信息</title>
    <style type="text/css">

        h3 {
            text-align: center;
        }

    </style>

    <link rel="stylesheet" href="layui/css/layui.css" />

    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

    <script type="text/javascript" src="layui/layui.js"></script>

</head>

<body>
<div>
    <h3>修改考生信息</h3>
    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input type="text" name="unumber" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="uname" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="usex" value="男" title="男" checked="">
                <input type="radio" name="usex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="uage" lay-verify="required|age" lay-reqtext="用户名是必填项，岂能为空？"autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <input type="text" name="uprofession" lay-verify="required|age" lay-reqtext="用户名是必填项，岂能为空？"autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">年级</label>
            <div class="layui-input-block">
                <input type="text" name="ugrade" lay-verify="required|age" lay-reqtext="用户名是必填项，岂能为空？"autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="uphone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        var id = getQueryVariable("id");

        $.ajax({
            type:"get",
            url:"query?uid=" + id,
            dataType:"json",
            success:function(data){
                if(data.code == 0){
                    //表单初始赋值
                    form.val('example', data.data);
                }else{
                    alert(data.info);
                }
            }
        })
        //
        // //自定义验证规则
        // form.verify({
        //     uphone: [
        //         /^1[3578]\d{9}$/
        //         ,'手机格式不正确'
        //     ],
        //     uage: [
        //         /^[1-9]\d{0,2}$/
        //         ,'年龄格式不正确'
        //     ]
        //
        // });

        //监听提交
        form.on('submit(demo1)', function(data){
            // JSON.stringify 将js对象转为json格式的字符串
            // data.field 表单中提交的数据
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })

            $.ajax({
                type:"post",
                url:"update",
                data:JSON.stringify(data.field),
                dataType:"json",
                success:function(data){  //{code:1,info:....}
                    if(data.code == 0){
                        var t = parent.layui.table;
                        t.reload('demo');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }else{
                        alert(data.info);
                    }
                }
            })

            // 阻止默认的提交
            return false;
        });

    });
</script>

<script>

    //从当前页面的url地址中获取参数数据
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>

</body>

</html>
