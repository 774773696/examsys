<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>添加信息</title>
    <style type="text/css">
        table {
            width: 300px;
            border-collapse: collapse;
        }

        h3 {
            text-align: center;
        }

        div {
            margin: 0 auto;
            width: 300px;
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>

<body>
<div id="app">
    <h3>添加员工信息</h3>
    <form action="#" method="post" @submit.prevent="addInfo">
        <table border="1">
            <tr>
                <th>姓名</th>
                <td><input type="text" v-model="emp.name" /></td>
            </tr>
            <tr>
                <th>性别</th>
                <td>
                    <input type="radio" name="sex" value="男"  v-model="emp.sex"/>男
                    <input type="radio" name="sex" value="女" v-model="emp.sex"/>女
                </td>
            </tr>
            <tr>
                <th>年龄</th>
                <td><input type="text" v-model="emp.age" /></td>
            </tr>
            <tr>
                <th>手机</th>
                <td><input type="text" v-model="emp.phone" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="添加" />&nbsp;
                    <input type="reset" value="重置" /></td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">
    var vue = new Vue({
        el : "#app",
        data : {
          emp : {name : "", sex : "", age : "", phone : ""}
        },
        methods : {
            addInfo : function () {
                var _this = this;
                $.ajax({
                    type : "post",
                    url : "add",
                    data : _this.emp,
                    dataType : "json",
                    success : function (data) {
                        if (data.code == 0) {
                            window.location.href = "list.html";
                        }
                    }
                })
            }
        }
    })
</script>

</body>

</html>
