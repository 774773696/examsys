<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
      <title>layui</title>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <form class="layui-form" id="zq_search">
        <div class="layui-form-item" style="margin: 5px">
            <label class="layui-form-label">请输入菜单</label>
            <div class="layui-input-inline">
                <input type="text" name="pname" required lay-verify="required" placeholder="请输入菜单" autocomplete="off" class="layui-input">
            </div>
            <button id="search" class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon" >&#xe615;</i></button>
        </div>
    </form>
<script type="text/html" id="complain_toolbar">
    <div class="layui-input-inline">
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delAll"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</button>
    </div>
</script>
<table class="layui-hide" id="complainTable" lay-filter="complainList"></table>

<form id="editForm" method="post" hidden = "hidden">
    <div class="layui-form-item">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-block"><input type="text" disabled class="layui-input" id="pid"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限</label>
        <div class="layui-input-block"><input type="text" class="layui-input" id="pname"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block"><input type="text" class="layui-input" id="pdesc"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block"><input type="text" class="layui-input" id="type"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block"><input type="text" class="layui-input" id="url"></div>
    </div>
</form>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript" >
    layui.use(['table','layer','form','laypage'], function(){
        var table = layui.table,
            layer = layui.layer,
            form = layui.form,
            laypage = layui.laypage;

        table.render({
            id:"provinceReload"
            ,elem: '#complainTable'
            ,page: true
            ,method:'get'
            ,url: 'list.do' //数据接口
            ,toolbar: '#complain_toolbar'
            ,limit:10
            ,cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'pid', title: 'ID', width:80, sort: true, fixed: 'left', totalRowText: '合计：'}
                    ,{field: 'pname', title: '权限', width:150 }
                    ,{field: 'pdesc', title: '描述', width: 90, totalRow: true}
                    ,{field: 'type', title: '类型', width:80}
                    ,{field: 'url', title: '地址', width:150}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                    ]]
            //,limits: [5,10,20,50]
        });
        //监听提交 lay-filter="search"
        form.on('submit(search)', function(data){
            layer.msg(JSON.stringify(data.field));//表格数据序列化
            var formData = data.field;
            console.debug(formData);
            var pname = formData.pname;
            //数据表格重载
            table.reload('provinceReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    "pname": pname
                }
                , url: 'list.do'//后台做模糊搜索接口路径
                , page: true
                , limit: 10
                , method: 'get'
            });
            return false;//false：阻止表单跳转  true：表单跳转
        });
        table.on('toolbar(complainList)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            //json字符串转换成Json数据 eval("("+jsonStr+")")  /JSON.parse(jsonStr)
            data = eval("("+JSON.stringify(data)+")");
            switch(obj.event){
                case 'delAll':
                    if(data.length === 0){
                        layer.msg('请至少选择1行', { icon: 2, time: 1500 });
                    }else {
                        layer.alert('您确认要删除'+data.length+'条数据吗？', {
                            skin: 'layui-layer-molv' //样式类名layui-layer-lan或layui-layer-molv  自定义样式
                            ,closeBtn: 1    // 是否显示关闭按钮
                            ,anim: 1 //动画类型
                            ,btn: ['确定','取消'] //按钮
                            ,icon: 2    // icon
                            ,yes:function(){
                                // layer.msg('确定', { icon: 1, time: 1500 });
                                for (var i=0;i<data.length;i++){
                                    console.debug("id:======"+data[i].id)
                                    //发送请求到后台
                                    $.get("delete.do", { pid: data[i].pid }, function (result) {
                                        if (result.code == "0") {//删除成功，刷新当前页表格
                                            // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                            layer.msg(result.msg, { icon: 1, time: 1500 });
                                            // layer.close(index);
                                            $(".layui-laypage-btn").click();//点击分页刷新当前页
                                        }else  if(result.code == "1"){  //删除失败
                                            layer.alert(result.msg, { icon: 2},function () {
                                                $(".layui-laypage-btn").click();
                                                window.location.reload();
                                            });
                                        }
                                    });
                                }
                                /*   //捉到所有被选中的，发异步进行删除
                                   layer.msg('删除成功', {icon: 1});
                                   $(".layui-form-checked").not('.header').parents('tr').remove();*/
                            }
                            ,btn2:function(){
                                layer.msg('好的,暂时不给您删除。',{ icon: 1, time: 1500 });
                            }
                        });
                    }
                    break;
                case 'add':
                    layer.open({
                        type: 1,
                        title: "添加权限",
                        maxmin: true,
                        shadeClose: true,
                        area: ['600px', '500px'],
                        shade: 0.4,
                        skin: 'layui-layer-rim',
                        content : $('#editForm'),
                        btn: ['确定', '取消'],
                        shade: [0.8, '#393D49'],
                        //content: ["/permission/edit", "no"],
                        btn1:function(index,layero){
                            $.ajax({
                                type: "get",
                                url: "add.do",
                                data: { pid:$("#pid").val(),
                                    pname:$("#pname").val(),
                                    pdesc:$("#pdesc").val(),
                                    type:$("#type").val(),
                                    url:$("#url").val()
                                },
                                dataType: "json",
                                contentType: "application/json",
                                success: function (respMsg) {
                                    console.log(respMsg)
                                    if (respMsg.code == 0) {
                                        layer.closeAll();
                                        layer.msg('添加成功', {
                                            icon: 1,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                        setTimeout(function(){
                                            //这里写时间到后执行的代码
                                            window.location.reload();
                                        }, 2000);
                                    } else {
                                        layer.msg('添加失败', {
                                            icon: 3,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                    }

                                }
                            });
                        }
                    });
                    break;
            }
        });
        table.on('tool(complainList)', function(obj) {
            var data = obj.data;
            json = JSON.stringify(data);
            switch(obj.event) {
                case 'edit':
                    layer.open({
                        type: 1,
                        title: "编辑权限",
                        maxmin: true,
                        shadeClose: true,
                        area: ['600px', '500px'],
                        shade: 0.4,
                        skin: 'layui-layer-rim',
                        content : $('#editForm'),
                        btn: ['确定', '取消'],
                        shade: [0.8, '#393D49'],
                        //content: ["/permission/edit", "no"],
                        success : function(layero, index) {
                            $("#pid").val(data.pid);
                            $("#pname").val(data.pname);
                            $("#pdesc").val(data.pdesc);
                            $("#type").val(data.type);
                            $("#url").val(data.url);
                        },
                        btn1:function(index,layero){
                            $.ajax({
                                type: "get",
                                url: "update.do",
                                data: { pid:$("#pid").val(),
                                        pname:$("#pname").val(),
                                        pdesc:$("#pdesc").val(),
                                        type:$("#type").val(),
                                        url:$("#url").val()
                                        },
                                dataType: "json",
                                contentType: "application/json",
                                success: function (respMsg) {
                                    console.log(respMsg)
                                    if (respMsg.code == 0) {
                                        layer.closeAll();
                                        layer.msg('修改成功', {
                                            icon: 1,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                        setTimeout(function(){
                                            //这里写时间到后执行的代码
                                            window.location.reload();
                                        }, 2000);
                                    } else {
                                        layer.msg('添加失败', {
                                            icon: 3,
                                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                        });
                                    }

                                }
                            });
                        }
                    });
                    break;
                case 'del':
                    var delIndex = layer.confirm('真的删除id为' + data.pid + "的信息吗?", function(delIndex) {
                        $.ajax({
                            url: 'delete.do?pid='+data.pid,
                            type: "get",
                            success: function(suc) {
                                if(suc.code == 0) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(delIndex);
                                    console.log(delIndex);
                                    layer.msg("删除成功", {
                                        icon: 1
                                    });
                                } else {
                                    layer.msg("删除失败", {
                                        icon: 5
                                    });
                                }
                            }
                        });
                        layer.close(delIndex);
                    });
                    break;
            }
        });

    });
</script>
</body>
</html>
